{% extends "layout.html" %}
{% block title %}Matt Carter{% endblock %}
{% block content %}
<div class="container-fluid" id="main-div">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-12 bump-past-nav">
            <h2>Post Editor</h2>
            <form action="{{ url_for('submitPost') }}" method="POST">
              <div class="form-group">
                <label for="post-title">Post Title</label>
                <input class="form-control" name="post-title" value="{{ title }}" id="post-title" placeholder="Enter title...">
              </div>
              <div class="form-group">
                <label for="url-path">URL Path</label>
                <input class="form-control" name="url-path" value="{{ url_path }}" id="url-path" placeholder="Enter URL path...">
              </div>
              <div class="form-group">
                <label for="post-content">Post content</label>
                <textarea rows="15" cols="50" class="form-control" name="post-content" id="post-content">{{ content }}</textarea>
              </div>
              <input type="hidden" value="{{ post_id }}" name="post-id">
              <button type="submit" class="btn btn-default">Preview</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
